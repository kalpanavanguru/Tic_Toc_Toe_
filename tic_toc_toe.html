<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="tic_toc_toe.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div id="status" class="alert alert-info text-center mb-4">
                    Player X's turn
                </div>
                <div id="board" class="game-board">
                    <div class="game-cell" data-cell="0"></div>
                    <div class="game-cell" data-cell="1"></div>
                    <div class="game-cell" data-cell="2"></div>
                    <div class="game-cell" data-cell="3"></div>
                    <div class="game-cell" data-cell="4"></div>
                    <div class="game-cell" data-cell="5"></div>
                    <div class="game-cell" data-cell="6"></div>
                    <div class="game-cell" data-cell="7"></div>
                    <div class="game-cell" data-cell="8"></div>
                </div>
                <div class="text-center mt-4">
                    <button id="resetBtn" class="btn btn-primary">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="tic_toc_toe.js"></script>
</body>
</html>
